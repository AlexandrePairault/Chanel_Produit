<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
	<link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="./CSS/Ordinateur.css">
    <link rel="stylesheet" type="text/css" href="./CSS/mobile.css">
	<title></title>
</head>
<body>
	<div class="contenu_carte">
        <div class="contenu_image">
            <img src="./images/image-product-desktop.jpg" alt="Image">
        </div>
        <div class="contenu_textes">
            <div class="titre">
                <h2>P E R F U M E</h2>
            </div>
            <div class="description_parfum">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="sous_description">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
            </div>
            <div class="prix">
                <h1>
                    $149.99
                </h1>
            </div>
            <div class="promo">
                <p>
                    $169.99
                </p>
            </div>
            <button class="button_achat"
                    type="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>
                        Add to Cart
                    </span>
            </button>
        </div>
    </div>
</body>
</html>
